<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Odin Project Calc</title>
</head>
<body>
    <main>
        <div id="display">
        <div id="upperDisplay">234+</div>
        <div id="mainDisplay">0847</div>
        </div>

    <div id="buttonContainer">
    <div id="option">
            <button id="clear" class="options">Clear</button>
        <button id="delete" class="options">Delete</button>
    </div>
        <div id="numberGrid">
            <button class="numbers inputStore">7</button>
            <button class="numbers inputStore">8</button>
            <button class="numbers inputStore">9</button>
            <button class="numbers inputStore">4</button>
            <button class="numbers inputStore">5</button>
            <button class="numbers inputStore">6</button>
            <button class="numbers inputStore">1</button>
            <button class="numbers inputStore">2</button>
            <button class="numbers inputStore">3</button> 
            <button id="decimal" class="misc">.</button>
            <button class="numbers inputStore">0</button>
            <button id="equal" class="misc">=</button>                  
        </div>
        <div id="operators">
            <button class="operators inputStore">+</button>
            <button class="operators inputStore">-</button>
            <button class="operators inputStore">x</button>
            <button class="operators inputStore">/</button>
        </div>
    </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
